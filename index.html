<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: rgb(139, 107, 68);">
   
    <div class="container bg-secondary p-3 mt-5"
        style="width:16%;height: 336px; border-radius: 20px;">
        <div class="mt-2 mb-4">
            <input id="result" type="text" class="form-control">
        </div>
        
        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button onclick="allClear()" class="btn btn-danger"
                    style="padding: 6px;width: 37px;">C</button></div>
            <div class="col-3"><button onclick="displayNum('/')" class="btn btn-dark"
                    style="padding: 6px;width: 37px;">/</button></div>
            <div class="col-3"><button onclick="displayNum('*')" class="btn btn-dark"
                    style="padding: 6px;width: 37px;">*</button></div>
            <div class="col-3"><button onclick="backSpace()" class="btn btn-dark"
                    style="padding: 6px;width: 37px;">&#9003;</button></div>
        </div>

        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button onclick="displayNum(7)" class="btn btn-dark">7</button></div>
            <div class="col-3"><button onclick="displayNum(8)" class="btn btn-dark">8</button></div>
            <div class="col-3"><button onclick="displayNum(9)" class="btn btn-dark">9</button></div>
            <div class="col-3"><button onclick="displayNum('-')" class="btn btn-dark"
                    style="padding: 6px;width: 37px;">-</button></div>
        </div>

        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button onclick="displayNum(4)" class="btn btn-dark">4</button></div>
            <div class="col-3"><button onclick="displayNum(5)" class="btn btn-dark">5</button></div>
            <div class="col-3"><button onclick="displayNum(6)" class="btn btn-dark">6</button></div>
            <div class="col-3"><button onclick="displayNum('+')" class="btn btn-dark"
                    style="padding: 6px;width: 37px;">+</button></div>
        </div>

        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button onclick="displayNum(1)" class="btn btn-dark">1</button></div>
            <div class="col-3"><button onclick="displayNum(2)" class="btn btn-dark">2</button></div>
            <div class="col-3"><button onclick="displayNum(3)" class="btn btn-dark">3</button></div>
        </div>

        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button onclick="displayNum('%')" class="btn btn-dark"
                    style="padding: 6px; width: 37px;">%</button></div>
            <div class="col-3"><button onclick="displayNum(0)" class="btn btn-dark">0</button></div>
            <div class="col-3"><button onclick="displayNum('.')" class="btn btn-dark"
                    style="padding: 6px; width: 37px;">.</button></div>
        </div>
        <div class="row ">
            <div><button onclick="evaluateExpr()" type="submit" class="btn btn-success"
                    style="height:86px; width:41px;margin-top:-116px; margin-left:189px;">=</button></div>
        </div>
    </div>

</body>
<script src="./calc.js"></script>

</html>
